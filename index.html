<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hongquanbme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: white;
            text-align: center;
        }
        .container {
            padding: 80px 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            opacity: 0.9;
        }
        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
            backdrop-filter: blur(4px);
        }
        .link-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 22px;
            background: #ffffff33;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            border: 1px solid #ffffff55;
            transition: 0.3s;
        }
        .link-btn:hover {
            background: #ffffff55;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h1>Xin chào!</h1>
        <p>Chào mừng bạn đến với website của <b>hongquanbme</b></p>

        <a class="link-btn" href="https://www.facebook.com/hongquanxp" target="_blank">
            Trang Facebook của tôi
        </a>
    </div>
</div>

</body>
</html>
